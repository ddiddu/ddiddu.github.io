          rel="stylesheet"
          as="style"
          onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"

        />

        <script src="https://cdn.jsdelivr.net/npm/bibtex-parse-js/dist/bibtexParse.min.js"></script>
        <style>
            :root {
                --primary-blue: rgb(38, 86, 201); /* Google blue color */
                --primary-font: "Roboto", sans-serif;
            }
            /* 선택된 텍스트 스타일 */
            ::selection {
              background-color: var(--primary-blue); 
              color: white; /* 선택된 텍스트의 글자색 */
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jisu Kim | MS @ GT Interactive Computing | I am a graduating master's student at GT Interactive Computing and a research assistant at GT Design Intelligence Lab. I am advised by Ashok Goel and Richmond Wong, and was previously advised by Juho Kim during my undergraduate studies at KAIST School of Computing. My research interests are in responsible AI and human-AI interaction.">
      </head>
<body>
  <h1>Publications Preview</h1>
  <div id="publications-list" class="content-list"></div>

  <script>
    // Dummy data for testing
    const dummyPublications = [
      {
        title: "Publication Title 1",
        description: "This is a description for publication 1. Jisu Kim is mentioned here.",
        conference: "Conference Name 1",
        links: [
          { label: "View Paper", url: "https://example.com/paper1" },
          { label: "Supplementary Material", url: "https://example.com/supplement1" }
        ],
        image: "https://jisulog.kim/img/contextq.png"
      },
      {
        title: "Publication Title 2",
        description: "This is a description for publication 2. Jisu Kim is mentioned here.",
        conference: "Conference Name 2",
        links: [
          { label: "View Paper", url: "https://example.com/paper2" }
        ],
        image: "https://jisulog.kim/img/contextq.png"
      }
    ];

    // Render the publications
    const contentList = document.getElementById('publications-list');
    contentList.innerHTML = ''; // Clear existing content

    dummyPublications.forEach((item) => {
      const updatedDescription = item.description.replace(
        /Jisu Kim/g,
        '<span style="text-decoration: underline;">Jisu Kim</span>'
      );

      const buttons = item.links
        .map(
          (link) => `
            <button
              class="flex min-w-[auto] max-w-[auto] cursor-pointer items-center justify-center overflow-hidden h-auto px-2 border border-[#121417] text-[#121417] text-xs font-normal leading-normal w-fit transition-all duration-200"
              style="--hover-color: var(--primary-blue);"
              onmouseover="this.style.backgroundColor=this.style.getPropertyValue('--hover-color'); this.style.color='white';"
              onmouseout="this.style.backgroundColor=''; this.style.color='';"
              onclick="window.location.href='${link.url}'"
            >
              <span class="truncate">${link.label}</span>
            </button>
          `
        )
        .join('');

      const imageContainer = item.image
        ? `<div class="w-full md:min-w-[300px] md:w-[300px] aspect-video bg-center bg-no-repeat bg-cover order-1 md:order-2"
              style="background-image: url('${item.image}');">
            </div>`
        : '';

      const contentItem = `
        <div class="flex flex-col md:flex-row justify-between gap-4 mb-6">
          <div class="flex flex-col gap-2 flex-[2_2_0px] order-2 md:order-1"> <!-- Reduced gap from 4 to 3 -->
            <div class="flex flex-col gap-1 max-w-[95%]">
              <p class="text-[#121417] text-base font-bold leading-tight">${item.title}</p>
              <p class="text-[#677583] text-sm font-normal leading-normal">${updatedDescription}</p>
              <p class="text-[#677583] text-sm font-normal leading-normal"><em>${item.conference || ''}</em></p>
            </div>
            <div class="flex gap-2">
              ${buttons}
            </div>
          </div>
          ${imageContainer}
        </div>
      `;

      contentList.innerHTML += contentItem;
    });
  </script>
</body>
</html>
